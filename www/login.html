<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bilibili 屏蔽词分享平台 | 登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
        background:url(img/background.jpg) fixed center center no-repeat;
        background-size: cover;
    }
    h1{
        margin: 30px;
        color: #FFF;
    }
    p{color: #FFF;}
    .login{
        background-color:rgba(0,0,0,0.1);
        max-width: 360px;
        padding: 30px;
        margin: 20px auto;
    }
    body{
        padding: 10% 0;
    }
    input{
        margin: 5px 0;
        width: 100%;
    }
    </style>
    <script src="js/vue.js"></script>
    <script src="js/vue-resource.min.js"></script>

</head>
<body>
    <div class="container" style="text-align: center">
        <h1>登录</h1>
        <div class="login" id="login-oauth">
            <p style="font-weight:bold">通过OAuth登录</p>
            <div v-if="oauthurl!=''">
                <p>1. 首先先登录<a href="https://passport.bilibili.com/login">Bilibili</a></p>
                <p>2. 点击<a :href="oauthurl" target="_blank">这里</a>，在新开的页面中点击确认登录。</p>
                <p>或者您也可以用手机客户端扫描二维码：</p>
                <div id="qrcode"><a href="javascript:void(0)" v-on:click="getQRCode">生成二维码</a></div>
                <p>3. 点击<a href="javascript:void(0)" v-on:click="getLoginInfo">这里</a>确认登录状态。</p>
                <p>目前状态：{{status}}</p>
            </div>
            <!-- 
            <a v-on:click="getOAuthKey" v-if="oauthurl==''" class="btn btn-primary btn-block" />获取</a>
            -->
        </div>
        <div class="login">
            <p>通过Cookie手动登录</p>
            <form action="/login/cookies" method="post" id="cookie_login">
                <input type="text" id="uid" name="DedeUserID" placeholder="DedeUserID" required/>
                <input type="password" id="ckmd5" name="DedeUserID__ckMd5" placeholder="DedeUserID__ckMd5" required/>
                <input type="password" id="sessdata" name="SESSDATA" placeholder="SESSDATA" required/>
                <input type="submit" value="登录" class="btn btn-primary btn-block" />
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script>
    <script>
    var app = new Vue({
      el: '.container',
      data: {
        oauthurl: "",
        oauthkey: "",
        status: "等待操作……"
      },
      methods: {
        getOAuthKey: function(){
          this.$http.get('/login/getoauth').then(response => {
            this.oauthurl = response.body.url;
            this.oauthkey = response.body.oauthKey;
          }, response => {
            console.log("Failed to get OAuthKey");
          });
        },
        getLoginInfo: function(){
          this.$http.post('/login/getinfo',{"oauthkey":this.oauthkey}).then(response => {
            if(response.body==-4){
                this.status="验证失败";
                return;
            }
            results=new RegExp(/DedeUserID=(\d*?)&.*ckMd5=(.*?)&.*SESSDATA=(.*?)&/g).exec(response.body.url)
            this.status="验证成功!";
            $("#uid").val(results[1]);
            $("#ckmd5").val(results[2]);
            $("#sessdata").val(results[3]);
            $("#cookie_login").submit();
          }, response => {
            console.log("Failed to get login info");
          });
        },
        getQRCode: function(){
            $('#qrcode').text("");
            $('#qrcode').qrcode({height: 128, width: 128 ,text: this.oauthurl});
            $('#qrcode').css("background-color","#FFF");
        }
      },
      mounted: function(){
        this.getOAuthKey();
      }
    });

    </script>
</body>
</html>
